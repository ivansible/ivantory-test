---
name: Molecule test
on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

env:
  ANSIBLE_FORCE_COLOR: true

jobs:
  local_test:
    name: host
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
        playbook:
          - bastion
          - master
          - devops
          - ivantory
          - starter
    env:
      IVATEST_FIREWALL: true
      IVATEST_SSH_SERVER: false
      IVATEST_SYSTEMD_TMPFILES: false  # systemd-tmpfiles fails on github runner
      TARGET: local
      PLAYBOOK: ${{ matrix.playbook }}

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Install requisites
        shell: bash
        run: |
          # stock and pypy flavors of PyYAML are incompatible:
          sudo apt-get remove -q -y python3-yaml
          sudo -H pip3 install -U pip setuptools wheel
          # molecule pulls: ansible-lint yamllint flake8 pytest testinfra
          sudo -H pip3 install molecule docker jmespath mitogen
          # fix mitogen strategy symlink
          ln -sf $(python3 -c "import ansible_mitogen; print(ansible_mitogen.__path__[0])")/plugins/strategy ./plugins/strategy/mitogen

      - name: Run test
        shell: bash
        run: |
          molecule test -s $TARGET

  docker_test:
    name: docker
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        playbook:
          - bastion
          - master
          - devops
          - ivantory
          - starter
        target:
          - all
    env:
      IVATEST_FIREWALL: false
      IVATEST_SSH_SERVER: true
      IVATEST_SYSTEMD_TMPFILES: true
      TARGET: ${{ matrix.target }}
      PLAYBOOK: ${{ matrix.playbook }}

    steps:  # copy-pasting above steps since anchors are unsupported
      - name: Checkout
        uses: actions/checkout@master

      - name: Install requisites
        shell: bash
        run: |
          # stock and pypy flavors of PyYAML are incompatible:
          sudo apt-get remove -q -y python3-yaml
          sudo -H pip3 install -U pip setuptools wheel
          # molecule pulls: ansible-lint yamllint flake8 pytest testinfra
          sudo -H pip3 install molecule docker jmespath mitogen
          # fix mitogen strategy symlink
          ln -sf $(python3 -c "import ansible_mitogen; print(ansible_mitogen.__path__[0])")/plugins/strategy ./plugins/strategy/mitogen

      - name: Run test
        shell: bash
        run: |
          molecule test -s $TARGET
...
