---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: localhost
    groups:
      - local_molecule
provisioner:
  name: ansible
  inventory:
    links:
      hosts: ../default/hosts.yml
      group_vars: ../../inventory/group_vars
      host_vars: ../../inventory/host_vars
  playbooks:
    prepare: ../default/playbooks/${PLAYBOOK:-starter}-init.yml
    converge: ../default/playbooks/${PLAYBOOK:-starter}-play.yml
    verify: ../default/playbooks/${PLAYBOOK:-starter}-test.yml
  env:
    ANSIBLE_ROLES_PATH: ../../roles:../../roles-galaxy:../../roles-temp
    ANSIBLE_CALLBACK_PLUGINS: ../../plugins/callback
    ANSIBLE_STRATEGY_PLUGINS: ../../plugins/strategy/mitogen
  config_options:
    defaults:
      strategy: mitogen_linear
      stdout_callback: unixy2
  lint:
    name: ansible-lint
verifier:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  test_sequence:
    - lint
    - dependency
    - syntax
    - prepare
    - converge
    - idempotence
    - verify
  create_sequence:
    - create
    - prepare
  destroy_sequence:
    - cleanup
    - destroy
  converge_sequence:
    - converge
...
