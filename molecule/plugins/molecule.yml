---
dependency:
  name: galaxy
  options:
    role-file: molecule/plugins/requirements.yml
driver:
  name: docker
platforms:
  - name: focal
    image: ivandeex/molecule:20.04
    command: ""
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_user: ansible
  playbooks:
    # tests are performed in converge step here (skip verify)
    converge: playbooks/test.yml
  env:
    ANSIBLE_ROLES_PATH: $MOLECULE_PROJECT_DIRECTORY/roles
    ANSIBLE_COLLECTIONS_PATH: $MOLECULE_PROJECT_DIRECTORY/collections
    ANSIBLE_CALLBACK_PLUGINS: $MOLECULE_PROJECT_DIRECTORY/plugins/callback
    ANSIBLE_STRATEGY_PLUGINS: $MOLECULE_PROJECT_DIRECTORY/plugins/strategy/mitogen
  config_options:
    defaults:
      strategy: mitogen_linear
      stdout_callback: unixy2
  lint:
    name: ansible-lint
verifier:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  test_sequence:
    # install role with modules before running lint
    - dependency
    - lint
    - destroy
    - syntax
    - create
    - converge
    - destroy
  create_sequence:
    - create
  destroy_sequence:
    - destroy
  converge_sequence:
    - converge
...
